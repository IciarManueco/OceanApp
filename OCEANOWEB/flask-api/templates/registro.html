{% extends "base.html" %}

{% block title %}Registro - Mundo Marino{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg rounded-3">
        <div class="card-header bg-info text-white text-center">
          <h3><i class="bi bi-person-plus-fill"></i> Registro de Usuario</h3>
        </div>
        <div class="card-body">
          <form method="POST" action="{{ url_for('registro') }}">
            <div class="mb-3">
              <label for="usuario" class="form-label">Usuario</label>
              <input type="text" class="form-control" id="usuario" name="usuario" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
              <label for="contrasena" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="contrasena" name="contrasena" required>
            </div>
            <div class="mb-3">
              <label for="confirmar_contrasena" class="form-label">Confirmar Contraseña</label>
              <input type="password" class="form-control" id="confirmar_contrasena" name="confirmar_contrasena" required>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-success">Registrarse</button>
            </div>
          </form>
        </div>
        <div class="card-footer text-center">
          <small>¿Ya tienes cuenta? <a href="{{ url_for('login') }}">Inicia sesión</a></small>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
